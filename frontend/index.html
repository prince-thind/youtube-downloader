<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <script src = "/socket.io/socket.io.js"></script>
    <script src="./index.js" defer type="module"></script>
    <title>Youtube Downloader</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1 class="heading">Youtube Downloader</h1>
    </header>
    <form id="form" class="form">
        <fieldset>
            <label class="field-label">Enter URL: <input type="text" required name="url"
                    value="https://www.youtube.com/watch?v=dQw4w9WgXcQ"> </label>
            <label class="cookie-label">
                <div>
                    <div>
                        <span
                            title="your youtube cookie, you can get it easily via dev tools. it helps prevent youtube rate limits">
                            &#9432;
                        </span>
                        &nbsp;Cookie:
                    </div>
                    <div>(optional)</div>
                </div>
                <input type="text" name="cookie" value="">
            </label>
            <div class="radio-buttons">
                <label>Video<input checked type="radio" required name="type" value="video"></label>
                <label>Playlist<input type="radio" required name="type" value="playlist"></label>
            </div>

            <!-- <label>Highest Quality: <select name="quality" id="quality">
                    <option value="144">144p</option>
                    <option value="240">240p</option>
                    <option value="360">360p</option>
                    <option value="480">480p</option>
                    <option value="720">720p</option>
                    <option value="1080">1080p</option>
                </select></label> -->
            <div>
                <div class="dir-input-container">
                    Output Directory:
                    <label class="dir-label" id="dir-label">
                        <div class="dir-picker">Pick</div>
                        <input type="file" id="dir-input-hidden">
                    </label>
                </div>
                <input type="text" placeholder="Enter Directory Path" value="/home/prince/Desktop/test" name="dir"
                    class="dir-input" id="dir-input" required>
            </div>

            <button class="download-button">Download</button>
            <div class="progress-container">
                <p id="progress-label">Awaiting Input..</p>
                <progress id="progress" value="0" max="100">
            </div>
        </fieldset>
        <div id="error" class="error"></div>
    </form>
</body>

</html>
