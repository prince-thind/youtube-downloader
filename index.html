<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <script src="./index.js" defer type="module"></script>
    <title>Youtube Downloader</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form id="form" class="form">
        <fieldset>
            <label>Enter URL: <input type="text" required name="url" value="https://www.youtube.com/watch?v=dQw4w9WgXcQ"> </label>
            <div class="radio-buttons">
                <label>Video<input checked type="radio" required name="type" value="video"></label>
                <label>Playlist<input type="radio" required name="type" value="playlist"></label>
            </div>

            <!-- <label>Highest Quality: <select name="quality" id="quality">
                    <option value="144">144p</option>
                    <option value="240">240p</option>
                    <option value="360">360p</option>
                    <option value="480">480p</option>
                    <option value="720">720p</option>
                    <option value="1080">1080p</option>
                </select></label> -->
            <div>
                <div class="dir-input-container">
                    Output Directory:
                    <label class="dir-label">
                        <div class="dir-picker">Pick</div>
                        <input type="file" nwdirectory id="dir-input-hidden">
                    </label>
                </div>
                <input type="text" placeholder="Enter Directory Path" value="/home/prince/Desktop/test" name="dir" class="dir-input"
                    id="dir-input" required>
            </div>

            <button class="download-button">Download</button>
            <div class="progress-container">
                <p id="progress-label">Awaiting Input..</p>
                <progress id="progress" value="0" max="100">
            </div>
        </fieldset>
        <div id="error" class="error"></div>
    </form>
</body>

</html>
